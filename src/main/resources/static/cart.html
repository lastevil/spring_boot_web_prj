<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="scrypt/cart.js"></script>
    <title>Моя корзина</title>
</head>
<body>
<div class="container" ng-controller="cartController">
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Продукт</td>
            <td>Цена</td>
            <td>Колличество</td>
            <td>Сумма</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.title}}</td>
            <td>{{p.coast}}</td>
            <td>
                <button class="btn btn-primary" ng-click="fromCart(p.id)">-</button>
                {{p.count}}
                <button class="btn btn-primary" ng-click="addToCart(p.id)">+</button>
            </td>
            <td>{{(p.coast * p.count).toFixed(1)}}</td>
            <td>
                <button class="btn btn-primary" ng-click="AllFromCart(p.id)">Из корзины</button>
            </td>
        </tbody>
        <tr>
            <td>Сумма всего:</td>
            <td><b>{{cartSum}}</b></td>
        </tr>
    </table>
    <a href="index.html">
        <button type="button" class="btn btn-info">к каталогу</button>
    </a>
</div>
</body>
</html>
